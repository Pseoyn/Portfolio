<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <link rel="stylesheet" href="./css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ctrl + d -->

    <div id="wrap">

        <!-- header, body -->
        <div class="container">
            <!-- background svg -->
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <radialGradient id="Gradient1" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="34s" values="0%;10%;0%" repeatCount="indefinite" />
                        <stop offset="0%" stop-color="#00aeef" />
                        <stop offset="100%" stop-color="#00aeef00" />
                    </radialGradient>
                    <radialGradient id="Gradient2" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="23.5s" values="0%;10%;0%" repeatCount="indefinite" />
                        <stop offset="0%" stop-color="#ec008c" />
                        <stop offset="100%" stop-color="#ec008c00" />
                    </radialGradient>
                    <radialGradient id="Gradient3" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="21.5s" values="0%;10%;0%" repeatCount="indefinite" />
                        <stop offset="0%" stop-color="#fff200" />
                        <stop offset="100%" stop-color="#fff20000" />
                    </radialGradient>
                    <radialGradient id="Gradient4" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="27s" values="0%;10%;0%" repeatCount="indefinite" />
                        <stop offset="0%" stop-color="#00aeef" />
                        <stop offset="100%" stop-color="#00aeef00" />
                    </radialGradient>
                    <radialGradient id="Gradient5" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="33s" values="0%;10%;0%" repeatCount="indefinite" />
                        <stop offset="0%" stop-color="#ec008c" />
                        <stop offset="100%" stop-color="#ec008c00" />
                    </radialGradient>
                    <radialGradient id="Gradient6" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
                        <animate attributeName="fx" dur="41s" values="0%;10%;0%" repeatCount="indefinite" />
                        <stop offset="0%" stop-color="#fff200" />
                        <stop offset="100%" stop-color="#fff20000" />
                    </radialGradient>
                </defs>
                <rect width="200%" height="200%" fill="url(#Gradient1)">
                    <animate attributeName="x" dur="20s" values="0%;25%;0%" repeatCount="indefinite" />
                    <animate attributeName="y" dur="21s" values="25%;0%;25%" repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s"
                        repeatCount="indefinite" />
                </rect>
                <rect width="200%" height="200%" fill="url(#Gradient2)">
                    <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite" />
                    <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s"
                        repeatCount="indefinite" />
                </rect>
                <rect width="200" height="200" fill="url(#Gradient3)">
                    <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite" />
                    <animate attributeName="y" dur="26s" values="0%;50%;0%" repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s"
                        repeatCount="indefinite" />
                </rect>

                <rect width="200%" height="200%" fill="url(#Gradient4)">
                    <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
                    <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="21s"
                        repeatCount="indefinite" />
                </rect>
                <rect width="200%" height="200%" fill="url(#Gradient5)">
                    <animate attributeName="x" dur="23s" values="0%;50%;0%" repeatCount="indefinite" />
                    <animate attributeName="y" dur="24s" values="-25%;0%;-25%" repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="-180 50 50" to="180 50 50" dur="23s"
                        repeatCount="indefinite" />
                </rect>
                <rect width="200" height="200" fill="url(#Gradient6)">
                    <animate attributeName="x" dur="25s" values="0%;50%;0%" repeatCount="indefinite" />
                    <animate attributeName="y" dur="26s" values="0%;25%;0%" repeatCount="indefinite" />
                    <animateTransform attributeName="transform" type="rotate" from="-180 50 50" to="180 50 50" dur="25s"
                        repeatCount="indefinite" />
                </rect>
            </svg>

            <header>
                <nav>
                    <ul>
                        <li>MAIN</li>
                        <li>PROFILE</li>
                        <li>SKILL</li>
                        <li>PROJECT</li>
                        <li>CONTACT ME</li>
                    </ul>
                </nav>
            </header>

            <section id = "main"></section>
            <section id = "profile"></section>
            <section id = "skill"></section>

            <section id ="project">
                <div id="gallery">
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fHJhbmRvbSUyMG9iamVjdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=70" />
                    </div>
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1515266591878-f93e32bc5937?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGJsdWV8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=70" />
                    </div>
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1587590227264-0ac64ce63ce8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cmFuZG9tJTIwb2JqZWN0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=70" />
                    </div>
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1520121401995-928cd50d4e27?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Z3JlZW58ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=70" />
                    </div>
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1511447333015-45b65e60f6d5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cHVycGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=70" />
                    </div>
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1557800636-894a64c1696f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8b3JhbmdlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=70" />
                    </div>
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1520338258525-606b90f95b04?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGRhcmslMjBibHVlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=70" />
                    </div>
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1521127474489-d524412fd439?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTh8fHJhbmRvbSUyMG9iamVjdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=70" />
                    </div>
                    <div class="tile">
                      <img src="https://images.unsplash.com/photo-1598300042247-d088f8ab3a91?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cmFuZG9tJTIwb2JqZWN0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=70" />
                    </div>
                  </div>
            </section>

            <section id = "contact"></section>
        </div>
    </div>





    <!-- background CDN -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js'></script>
    <!-- j-query CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- gsap CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <!-- smooth CDN -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>

    <!--  -->
    <script src="./js/smooth.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/mouse.js"></script>
    <script src = "js/img.js"></script>

</body>

</html>
